<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>5</title>

	<style type="text/css">
		li
		{
			list-style-type: none;
		}

		li a
		{
			width   : auto;
			height  : 20px;
			display: inline-block;
			list-style-type: none;
			border: 2px solid aqua;
    		float: left;

    		text-align: left;
    		text-decoration: none;
    		color: blue;

			padding: 5px;
			margin: 4px;
		}

		li a:hover
		{
    		color: white; 
    		background-color: black;
   		}

	</style>
</head>
<body>
	<ul>
		<li><a href="">Главная</a></li>
